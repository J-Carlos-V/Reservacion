        <form action="#" method="post" id="Reservacion">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Nombre" name="name" id="name_input" required>
          </div>
          <div class="lastname">
            <label for="lastname"></label>
            <input type="text" placeholder="Apellido" name="lastname" id="lastname_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Correo Electronico" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="telephone"></label>
            <input type="number" placeholder="Numero telefónico" name="telephone" id="telephone_input" required>
          </div>
          <div class="date">
            <label for="date"></label>
            <input type="date" placeholder="Fecha de Reservación" name="date" id="date_input" required>
          </div>
          <div class="time">
            <label for="time"></label>
            <input type="time" placeholder="Numero telefónico" name="time" id="time_input" required>
          </div>
          <div class="type">
            <label for="type"></label>
            <select placeholder="type line" name="type" id="type_input" required>
              <option disabled hidden selected>Seleccione el tipo de mesa</option>
              <option>Interior</option>
              <option>Terraza</option>
              <option>Planta Baja</option>
            </select>
            <div class="numberT">
              <label for="numberT"></label>
              <select placeholder="numberT line" name="numberT" id="numberT_input" required>
                <option disabled hidden selected>Numero de Personas</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="¿Requiere Algun servicio especial?" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Enviar" id="form_button" />
          </div>
        </form><!-- // End form -->
      </div><!-- // End #container -->
